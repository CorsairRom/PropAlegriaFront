<ng-container *ngIf="externo">
    <div class="grid">
        <div class="col-4">
            <div class="text-sm font-bold text-600 mb-1">Rut</div>
            <div class="font-medium">{{externo.rut}}</div>
        </div>

        <div class="col-4">
            <div class="text-sm font-bold text-600 mb-1">Nombre</div>
            <div class="font-medium">{{externo.nombre}}</div>
        </div>

        <div class="col-4">
            <div class="text-sm font-bold text-600 mb-1">Correo</div>
            <div class="font-medium">{{externo.correo}}</div>
        </div>

        <div class="col-4">
            <div class="text-sm font-bold text-600 mb-1">Contacto</div>
            <div class="font-medium">{{externo.contacto}}</div>
        </div>

        <div class="col-4">
            <div class="flex">
                <p-button 
                    icon="pi pi-pencil" 
                    styleClass="p-button-warning mr-2"
                    (click)="actualizar()"
                >
                </p-button>
                <p-confirmPopup></p-confirmPopup>
                <p-button 
                    icon="pi pi-trash" 
                    styleClass="p-button-danger"
                    (click)="eliminar($event)"
                >
                </p-button>
            </div>
        </div>
    </div>
</ng-container>
