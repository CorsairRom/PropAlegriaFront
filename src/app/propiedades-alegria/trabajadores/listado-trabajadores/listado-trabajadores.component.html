<div class="card">
    <p-toolbar styleClass="mb-4">
        <div class="p-toolbar-group-start">
            <p-button
                class="mr-2"
                label="Registrar"
                icon="pi pi-plus"
                styleClass="p-button-success"
                (click)="goToRegistroTrabajador()"
            ></p-button>
        </div>
    </p-toolbar>
    <p-messages [(value)]="messages" [enableService]="false"></p-messages>

    <p-table
        #dt1
        *ngIf="trabajadores$ | async as trabajadores"
        [columns]="cols"
        [value]="trabajadores"
        [paginator]="true"
        [rows]="5"
        [globalFilterFields]="['rut_trab', 'pri_nom_trab', 'pri_ape_trab']"
    >
        <ng-template pTemplate="caption">
            <div
                class="flex flex-column md:flex-row md:justify-content-between md:align-items-center"
            >
                <h5 class="m-0">Empleados</h5>
                <span
                    class="flex mt-2 md:mt-0 p-input-icon-left align-items-center justify-content-center"
                >
                    <i class="pi pi-search"></i>
                    <input
                        pInputText
                        type="text"
                        placeholder="Juan, Carla ..."
                        class="w-full sm:w-auto mr-2"
                        (input)="
                            dt1.filterGlobal(
                                $any($event.target).value,
                                'contains'
                            )
                        "
                    />
                    <button
                        pButton
                        label="Clear"
                        class="p-button-outlined"
                        icon="pi pi-filter-slash"
                        (click)="clear(dt1)"
                    ></button>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    <ng-container
                        *ngIf="col.field === 'tipo_trabajador'; else Columns"
                    >
                        {{ col.header }}
                        <p-columnFilter
                            field="tipo_trabajador"
                            matchMode="in"
                            display="menu"
                            [showMatchModes]="false"
                            [showOperator]="false"
                            [showAddButton]="false"
                        >
                            <ng-template pTemplate="header">
                                <div class="px-3 pt-3 pb-0">
                                    <span class="font-bold"
                                        >Tipo Trabajador</span
                                    >
                                </div>
                            </ng-template>
                            <ng-template
                                pTemplate="filter"
                                let-value
                                let-filter="filterCallback"
                            >
                                <p-multiSelect
                                    *ngIf="
                                        tipoTrabajadores$
                                            | async as tipoTrabajadores
                                    "
                                    [options]="tipoTrabajadores"
                                    placeholder="Any"
                                    (onChange)="filter($event.value)"
                                    optionLabel="tipo"
                                    optionValue="tipo"
                                >
                                    <ng-template let-option pTemplate="item">
                                        <div
                                            class="inline-block vertical-align-middle"
                                        >
                                            <span class="ml-1 mt-1">{{
                                                option.tipo
                                            }}</span>
                                        </div>
                                    </ng-template>
                                </p-multiSelect>
                            </ng-template>
                        </p-columnFilter>
                    </ng-container>
                    <ng-template #Columns>
                        {{ col.header }}
                    </ng-template>
                </th>
                <th>Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
                <td *ngFor="let col of columns">
                    {{ rowData[col.field] }}
                </td>
                <td class="flex">
                    <div>
                        <button
                            pButton
                            pRipple
                            icon="pi pi-eye"
                            class="p-button-rounded p-button-primary mr-2"
                            (click)="verTrabajador(rowData)"
                        ></button>
                        <button
                            pButton
                            pRipple
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-warning mr-2"
                            (click)="editarTrabajador(rowData)"
                        ></button>

                        <p-confirmPopup></p-confirmPopup>
                        <button
                            pButton
                            pRipple
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-danger"
                            (click)="eliminarTrabajador($event, rowData)"
                        ></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
