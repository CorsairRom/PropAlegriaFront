<ng-container *ngIf="trabajador$ | async as trabajador">
    <div class="card">
        <h4>Detalle Trabajador</h4>
        <app-detalle-trabajador 
            [trabajador]="trabajador"
            (actualizarEvent)="handleActualizarEvent(trabajador)"
            (eliminarEvent)="handleEliminarEvent(trabajador)"
        />
    </div>

</ng-container>
