<ng-container *ngIf="propiedad">
    <div class="grid">
        <div class="col-4">
            <div class="text-sm font-bold text-600 mb-1">Código</div>
            <div class="font-medium">{{propiedad.id}}</div>
        </div>
        <div class="col-4" >
            <div class="text-sm font-bold text-600 mb-1">Rol</div>
            <div class="font-medium">{{propiedad.rol_ppdd ?? '---'}}</div>
        </div>

        <div class="col-4">
            <div class="text-sm font-bold text-600 mb-1">Tipo Propiedad</div>
            <div class="font-medium">{{propiedad.tipopropiedad.nombre_tipoppdd}}</div>
        </div>
        <div class="col-8">
            <div class="text-sm font-bold text-600 mb-1">Dirección</div>
            <div class="font-medium">{{propiedad.direccion_ppdd}}, <strong>{{propiedad.comuna.nom_comuna}}</strong></div>
            <span *ngIf="propiedad.numero_ppdd">
                {{propiedad.tipopropiedad.nombre_tipoppdd}}:
                {{ propiedad.numero_ppdd }}
            </span>
        </div>

        <div class="col-4">
            <div class="text-sm font-bold text-600 mb-1">Propietario</div>
            <div class="font-medium ">
                <p-button 
                    [label]="propiedad.propietario.pri_ape_prop + ' ' + propiedad.propietario.pri_nom_prop" 
                    styleClass="p-button-link text-left p-0" 
                    (click)="detallePropietario()">
                </p-button>
                
            </div>
        </div>

        <div class="col-4">
            <div class="flex">
                <p-button 
                    icon="pi pi-pencil" 
                    styleClass="p-button-warning mr-2"
                    (click)="actualizar()"
                >
                </p-button>
                <p-confirmPopup></p-confirmPopup>
                <p-button
                    icon="pi pi-trash" 
                    styleClass="p-button-danger"
                    (click)="eliminar($event)"
                ></p-button>
            </div>
        </div>
    </div>
</ng-container>
