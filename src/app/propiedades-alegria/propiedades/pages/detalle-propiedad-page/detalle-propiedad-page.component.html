<ng-container *ngIf="propiedad$ | async as propiedad">
    <div class="card" >
        <h4>Detalle Propiedad</h4>
        <app-detalle-propiedad 
            [propiedad]="propiedad"
            (actualizarEvent)="handleActulizarEvent(propiedad)"
            (eliminarEvent)="handleEliminarEvent(propiedad)"
            (detallePropietarioEvent)="handleDetallePropietarioEvent(propiedad.propietario.id)"
        />
    </div>
</ng-container>
