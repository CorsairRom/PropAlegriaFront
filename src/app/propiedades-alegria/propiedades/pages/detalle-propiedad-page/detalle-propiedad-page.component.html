<p-button 
    (click)="volver()"
    label="Volver" 
    icon="pi pi-arrow-left" 
    styleClass="p-button-sm p-button-outlined mb-3">
</p-button>
<ng-container *ngIf="propiedad">
    <div class="card" >
        <app-detalle-propiedad [propiedad]="propiedad"/>
        
        <div class="grid">

            <div class="col-12" >
                <div class="flex">
                    <p-button 
                        icon="pi pi-pencil" 
                        styleClass="p-button-warning mr-2" 
                        (click)="actualizar(propiedad)">
                    </p-button>
                    <p-confirmPopup></p-confirmPopup>
                    <p-button 
                        icon="pi pi-trash" 
                        styleClass="p-button-danger" 
                        (click)="eliminar($event, propiedad)">
                    </p-button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div *ngIf="arriendos.length === 0; else Arriendo">
            <p>Esta propiedad no tiene un arriendo en curso</p>
            <button (click)="registrarArriendo(propiedad)">Registrar arriendo</button>
        </div>

        <ng-template #Arriendo>
            <h4>Arriendo</h4>
            
            <div *ngFor="let arriendo of arriendos">
                <!-- BotÃ³n VER DETALLE (arriendo) -->
                <button pButton pRipple
                        icon="pi pi-search"
                        class="p-button mr-2"
                        style="background-color:#006C86; width: 120px;"
                        label="Ver detalle"
                        (click)="verDetalleArriendo(arriendo)">
                </button>
            </div>
            
        </ng-template>
    </div>
</ng-container>
