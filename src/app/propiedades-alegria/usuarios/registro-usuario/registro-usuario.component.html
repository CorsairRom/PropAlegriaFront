<p-button 
    (click)="volver()"
    label="Volver" 
    icon="pi pi-arrow-left" 
    styleClass="p-button-sm p-button-outlined mb-3">
</p-button>

<div class="card">
    <h4>Crear cuenta</h4>

    <form [formGroup]="form">
        <div class="grid mb-3">

            <div class="col-6">
                <span class="p-float-label">
                    <input
                        type="email"
                        pInputText
                        formControlName="email"
                        placeholder="propiedadesalegria@email.com"
                        [disabled]="true"
                        [style]="{ width: '100%' }"
                    />
                    <label>Email *</label>
                </span>
            </div>

            <div class="col-6"></div>

            <div class="col-6">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        formControlName="username"
                        placeholder="carolina123"
                        pKeyFilter="alphanum"
                        [style]="{ width: '100%' }"
                    />
                    <label>Username *</label>
                </span>
                <small>Solo caracteres alfanuméricos (4 - 15)</small>
            </div>

            <div class="col-6">
                <span class="p-float-label">
                    <input
                        type="text"
                        pInputText
                        formControlName="password"
                        placeholder="asdf235cco"
                        [style]="{ width: '100%' }"
                    />
                    <label>Contraseña *</label>
                </span>
                <small
                    >Mínimo un caracter numérico, un simbolo, una
                    mayúscula, una minúscula y un largo entre 6 a 15
                    caracteres</small
                >
            </div>
        </div>
        <div class="permisos mb-5" >
            <h5>Permisos de accceso</h5>
            <p-selectButton  [options]="permisos" formControlName="permisos" [multiple]="false" optionLabel="permName" optionValue="permValue"></p-selectButton>
            <p class="mt-3" >{{permisosHelpText$ | async}}</p>
        </div>

        <div class="flex">
            <p-confirmPopup></p-confirmPopup>
            <p-button
                styleClass="mr-3"
                type="button"
                [disabled]="form.invalid"
                label="Registrar"
                (click)="crearCuenta($event)"
            ></p-button>
        </div>
    </form>
            
</div>
