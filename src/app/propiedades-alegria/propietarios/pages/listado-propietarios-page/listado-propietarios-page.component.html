<div class="card" *ngIf="propietarios$ | async as propietarios">
    <h4>Propietarios</h4>
    <p-table #propietariosTable [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true" [rows]="7"
        [globalFilterFields]="filterFields" [value]="propietarios">

        <ng-template pTemplate="caption">
            <div class="caption-table">
                <!-- Botón Registrar -->
                <button pButton pRipple
                    icon="pi pi-plus"
                    class="p-button mr-2"
                    style="background-color:#F78E00"
                    label="Registrar"
                    [routerLink]="['/propietarios', 'registro']">
                </button>
                <!-- Campo Filtro -->
                <div class="caption-filter">
                    <span class="p-input-icon-left ml-auto">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text"
                            (input)="propietariosTable.filterGlobal($any($event.target).value, 'contains')"
                            placeholder="Rut, nombre, apellido..." />
                    </span>
                    <!-- Botón Limpiar -->
                    <button pButton pRipple
                        icon="pi pi-filter-slash"
                        class="p-button-outlined mr-2"
                        style="color: #006C86;"
                        label="Limpiar"
                        (click)="clear(propietariosTable)">
                    </button>
                </div>
            </div>
        </ng-template>
        
        <ng-template pTemplate="header">
            <tr>
                <th class="font-bold">Cod</th>
                <th class="font-bold">Nombre</th>
                <th class="font-bold">Email</th>
                <th class="font-bold">Celular</th>
                <th class="font-bold">Rut</th>
                <th class="font-bold">Acciones</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-propietario>
            <tr>
                <td>{{propietario.id}}</td>
                <td>{{propietario.pri_nom_prop}} {{propietario.pri_ape_prop}}</td>
                <td>{{propietario.email_prop}}</td>
                <td>{{propietario.contacto_prop}}</td>
                <td>{{propietario.rut_prop}}</td>
                <td class="flex">
                    <!-- Botón VER DETALLE -->
                    <button pButton pRipple
                        icon="pi pi-search"
                        class="p-button-rounded mr-2"
                        style="background-color:#006C86; width: 120px;"
                        label="Ver detalle"
                        [routerLink]="['/propietarios', propietario.id, 'detalle']">
                    </button>
                </td>
            </tr>
        </ng-template>

    </p-table>
</div>
