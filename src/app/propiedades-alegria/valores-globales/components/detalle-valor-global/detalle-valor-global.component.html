<div class="card mb-0">

    <div class="flex justify-content-between mb-3">
        <div class="col-9 top-0 left-0 p-0">
            <h4>Valores Globales</h4>
        </div>

        <div class="col-3 flex align-items-center justify-content-center bg-orange-100 border-round"
            [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
            <i class="pi pi-percentage text-orange-500 text-xl"></i>
        </div>
    </div>
    <hr>
    <div class="grid">
        <div class="col-12">
            <ng-container *ngFor="let valorGlobal of valoresGlobales | async">

                <div>
                    <span class="block text-500 font-medium mb-1">{{valorGlobal.nombre}}</span>
                </div>
                <div>
                    <div class="text-900 font-medium text-xl mb-3">{{valorGlobal.valor}} %</div>
                </div>

            </ng-container>
        </div>
    </div>

</div>
