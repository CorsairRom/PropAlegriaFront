<p-table 
    #arrendatarioTable
    [value]="arrendatarios" 
    [tableStyle]="{ 'min-width': '50rem' }"
    [globalFilterFields]="filterFields"
    [paginator]="true" 
    [rows]="7"
>
    <ng-template pTemplate="caption">
        <div class="caption-table">
            <button 
                pButton
                pRipple
                class="mr-2" 
                label="Registrar" 
                icon="pi pi-plus" 
                styleClass="p-button-success"
                [routerLink]="['/arrendatarios', 'registro']"
                >
            </button>
            <div class="caption-filter">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"
                        (input)="arrendatarioTable.filterGlobal($any($event.target).value, 'contains')"
                        placeholder="Rut, nombre, apellido..." />
                </span>
                <!-- BotÃ³n Limpiar -->
                <button pButton pRipple
                    icon="pi pi-filter-slash"
                    class="p-button-outlined mr-2"
                    style="color: #006C86;"
                    label="Limpiar"
                    (click)="clear(arrendatarioTable)">
                </button>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th class="font-bold">Cod</th>
            <th class="font-bold">Nombre</th>
            <th class="font-bold">Email</th>
            <th class="font-bold">Celular</th>
            <th class="font-bold">Rut</th>
            <th class="font-bold">Estado</th>
            <th class="font-bold">Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-arrendatario>
        <tr>
            <td>{{arrendatario.id}}</td>
            <td>{{arrendatario.pri_nom_arr}} {{arrendatario.pri_ape_arr}}</td>
            <td>{{arrendatario.correo_arr}}</td>
            <td>{{arrendatario.contacto_arr}}</td>
            <td>{{arrendatario.rut_arr}}</td>
            <td><p-tag [value]="arrendatario.estado ? 'Activo': 'Inactivo'" [severity]="arrendatario.estado ? 'success': 'danger'"></p-tag></td>
            <td>
                <div class="flex">
                    <button
                        pButton
                        pRipple
                        icon="pi pi-search"
                        class="p-button-rounded p-button-primary mr-2"
                        [routerLink]="['/arrendatarios', arrendatario.id, 'detalle']"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
