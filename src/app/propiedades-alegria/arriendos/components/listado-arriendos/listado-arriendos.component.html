<p-table [value]="arriendos" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="caption">
        <p-button 
            class="mr-2" 
            label="Registrar" 
            icon="pi pi-plus" 
            styleClass="p-button-success"
            (click)="registrar()"
        >
        </p-button>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Código</th>
            <th>Nombre arrendatario</th>
            <th>Dirección propiedad</th>
            <th>Fecha de pago</th>
            <th>Monto arriendo</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-arriendo>
        <tr>
            <td>{{arriendo.propiedad_cod}}</td>
            <td>{{arriendo.nombre_arrendatario}}
            <td>{{arriendo.direccion}}
            <td>{{arriendo.fecha_pago | date:'dd/MM/yyyy'}}</td>
            <td>${{arriendo.monto_arriendo | number}}</td>
            
            <td>
                <div class="flex">
                    <button
                        pButton
                        pRipple
                        icon="pi pi-search"
                        class="p-button-rounded p-button-primary mr-2"
                        (click)="detalle(arriendo)"
                    ></button>
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
