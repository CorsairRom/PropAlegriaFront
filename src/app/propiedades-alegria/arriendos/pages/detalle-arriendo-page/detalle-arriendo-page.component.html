<p-button 
    (click)="volver()"
    label="Volver" 
    icon="pi pi-arrow-left" 
    styleClass="p-button-sm p-button-outlined mb-5">
</p-button>

<ng-container *ngIf="arriendo$ | async as arriendo">
    
    <div class="px-5">
        <div class="flex w-100 justify-content-between mb-3">
            <div><h2>Detalle Arriendo</h2></div>
            <div><h4>COD: {{arriendo.propiedad?.cod}}</h4></div>
        </div>
    </div>

    <app-detalle-arriendo 
        [arriendo]="arriendo"
        (eliminarEvent)="handleEliminarEvent(arriendo)"
        (actualizarEvent)="handleActualizarEvent(arriendo)"
    />
    
</ng-container>
